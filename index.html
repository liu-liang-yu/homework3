<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABCLO 登入/註冊</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="LOGO">
  </div>
</header>

<main>

  <div class="form-box">
    <h2>會員登入</h2>
    <form>
      <label for="email">電子郵件地址</label>
      <input type="email" id="email" placeholder="電子郵件地址" required>

      <label for="password">密碼</label>
      <input type="password" id="password" placeholder="請輸入 8–20 位英數混合密碼" required>

      <div class="checkbox">
        <input type="checkbox" id="showPwd">
        <label for="showPwd">顯示輸入之密碼</label>
      </div>

      <a class="btn-link">忘記密碼/修改密碼</a>
      <button type="submit">登入</button>
    </form>
  </div>

  <div class="form-box">
    <h2>加入 ABCLO 會員</h2>
    <button class="btn-black">註冊</button>
  </div>
</main>

<footer>
  <div class="footer-links">
    <div class="first-row">
      <a href="#">會員登入</a><span class="separator"></span>
      <a href="#">常見問題</a><span class="separator"></span>
      <a href="#">企業永續發展</a><span class="separator"></span>
      <a href="#">企業理念</a><span class="separator"></span>
      <a href="#">徵才訊息</a><span class="separator"></span>
      <a href="#">隱私權保護政策</a><span class="separator"></span>
      <a href="#">性騷擾防治</a><span class="separator"></span>
      <a href="#">定型化契約</a><span class="separator"></span>
      <a href="#">訂閱電子報</a><span class="separator"></span>
      <a href="#">取消訂閱電子報</a><span class="separator"></span>
      <a href="#">線上退貨申請方式</a><span class="separator"></span>
    </div>
    <div class="second-row">
      <a href="#">Cookie 設定</a><span class="separator"></span>
      <a href="#">聯絡我們</a>
    </div>
  </div>
  <div class="footer-brand">
    <p>迅銷集團旗下品牌 GU</p>
  </div>
  <div class="footer-copyright">
    <hr class="footer-separator">
  </div>
  <div class="footer-copyright">
    <p>Copyright © ABCLO Co., Ltd. All rights reserved.</p>
    <div class="icon-container">
      <img src="icon1.png" alt="Icon 1">
      <img src="icon2.png" alt="Icon 2">
      <img src="icon3.png" alt="Icon 3">
      <img src="icon4.png" alt="Icon 4">
      <img src="icon5.png" alt="Icon 5">
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
